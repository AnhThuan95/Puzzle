<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>

<style>
    img {
        width: 200px;
        height: 280px;
        margin: 0px 0px 0px 0px;
    }
</style>

<body>

<h2>Day la tro choi ghep anh</h2>
<p>Huong dan: Click vao cac anh cho den khi dung.</p>
<button type="button" onclick="setImages()">Bat dau!</button>
<p id="kq">&nbsp;</p>

<img id="anh1" src="image/anh1.jpg" onclick="changeImage('anh1')">
<img id="anh2" src="image/anh2.jpg" onclick="changeImage('anh2')"><br/>
<img id="anh3" src="image/anh3.jpg" onclick="changeImage('anh3')">
<img id="anh4" src="image/anh4.jpg" onclick="changeImage('anh4')">

<script>
    function setImages() {
        randomImage("anh1");
        randomImage("anh2");
        randomImage("anh3");
        randomImage("anh4");
    }
    
    function changeImage(image) {
        randomImage(image);
        check();
    }

    function randomImage(image) {
        document.getElementById(image).src = "image/anh" + (Math.floor(Math.random() * 4) + 1) + ".jpg";
    }

    function check() {
        if (cutStr("anh1") === "image/anh1.jpg" && cutStr("anh2") === "image/anh2.jpg"
            && cutStr("anh3") === "image/anh3.jpg" && cutStr("anh4") === "image/anh4.jpg") {
            document.getElementById("kq").innerHTML = "&nbsp";
            alert("Chuc mung ban da hoan thanh buc tranh!");
            //disabledImages();
        } else {
            document.getElementById("kq").innerHTML = "Chua hoan thanh dau, co len ban!"
        }
    }

    function cutStr(image) {
        let strSrc = document.getElementById(image).src;
        let str = strSrc.substr(strSrc.length - 14, 14);
        return str;
    }

    function disabledImages() {
        document.getElementById("anh1").disabled = true;
        document.getElementById("anh2").disabled = true;
        document.getElementById("anh3").disabled = true;
        document.getElementById("anh4").disabled = true;
    }

</script>

</body>
</html>
